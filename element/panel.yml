-
  type: widget
  data:
    plugin: json/bind
    method: include
-
  type: widget
  data:
    plugin: 'wf/embed'
    method: embed
    data:
      type: script
      file: '/plugin/error/admin/js/PluginErrorAdmin.js'
-
  type: div
  attribute: 
    class: row
  innerHTML: 
    -
      type: div
      attribute: 
        class: col-md-12
      innerHTML:
        -
          type: widget
          data:
            plugin: wf/table
            method: render_many
            data:
              id: dt_error_list
              class:
                table: table-sm table-striped
              row:
                cursor: pointer
              field:
                created_at: Created at
                HTTP_HOST: HTTP_HOST
                HTTP_USER_AGENT:
                  text: HTTP_USER_AGENT
                  visible: false
                SERVER_NAME:
                  text: SERVER_NAME
                  visible: false
                SERVER_ADDR: 
                  text: SERVER_ADDR
                  visible: false
                DOCUMENT_ROOT:
                  text: DOCUMENT_ROOT
                  visible: false
                REDIRECT_QUERY_STRING:
                  text: REDIRECT_QUERY_STRING
                  visible: false
                REDIRECT_URL:
                  text: REDIRECT_URL
                  visible: false
                REQUEST_METHOD:
                  text: REQUEST_METHOD
                  visible: false
                QUERY_STRING:
                  text: QUERY_STRING
                  visible: false
                session_id:
                  text: session_id
                  visible: false
                error_message:
                  text: error_message
                  visible: false
                error_file:
                  text: error_file
                  visible: false
                error_line:
                  text: error_line
                  visible: true
                error_type: error_type
                HTTP_REFERER:
                  text: HTTP_REFERER
                  visible: false
                session:
                  text: session
                  visible: false
                phpversion: phpversion
                REQUEST_URI: REQUEST_URI
              datatable:
                ajax: /admin/list_data
                order:
                  -
                    - 0
                    - desc
        -
          type: script
          innerHTML: |
            $('#dt_error_list tbody').on( 'click', 'tr', function () {
                PluginErrorAdmin.data.log = datatable_dt_error_list.row( this ).data();
                PluginJsonBind.bind();
                $('#modal_data').modal('show');
            } );
